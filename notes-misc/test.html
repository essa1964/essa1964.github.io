<!DOCTYPE html>
<html>
  <head> <!--Tested it out - this works!-->
    <title>Esther's Annie Party World</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');  
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');  
          });
          el.addEventListener('click', function () {
            el.setAttribute('scale', {x: 2, y: 1, z: 2});
          });
        } 
      });
    </script>
  </head>
  <body> <!--I may change all of these faces to have them be me instead so the website is personalized and relevant-->
    <a-scene>
      <a-assets>
        <a-asset-item id="person" src="/img/low_poly_person_by_Rochus.obj">
        </a-asset-item>
      </a-assets>
      
      <a-sky src="/img/QualityUncomfortableEdited2.jpg"></a-sky>
      <a-sphere src="/img/annieFull.png" rotation="0 270 0" radius="4" position="1 0 -20"></a-sphere>
      <a-sphere src="/img/annieFull.png" rotation="0 260 -20" radius="4" position="10 10 -20"></a-sphere>
      <a-sphere src="/img/annieFull.png" rotation="-20 120 -20" radius="4" position="15 10 20"></a-sphere>
      <a-sphere src="/img/annieFull.png" rotation="0 280 0" radius="4" position="-15 1 -15"></a-sphere>
      <a-sphere src="/img/annieFull.png" rotation="0 0 0" radius="4" position="-20 10 0"></a-sphere>
      <a-sphere src="/img/annieFull.png" rotation="0 10 0" radius="4" position="-10 0 5"></a-sphere>
      <a-sphere src="/img/annieFull.png" rotation="0 180 0" radius="4" position="20 1 0"></a-sphere>
      
      
      <a-obj-model src="#person" rotation="-90 0 -140" position="5 -5 20" scale="0.5 0.5 0.5" color="#000"></a-obj-model>
      <a-obj-model src="#person" rotation="-90 0 -140" position="5 -5 30" scale="0.5 0.5 0.5" color="#000"></a-obj-model>
      <a-obj-model src="#person" rotation="-90 0 -140" position="15 -5 25" scale="0.5 0.5 0.5" color="#000"></a-obj-model>
      <a-obj-model src="#person" rotation="-90 0 -140" position="15 -5 20" scale="0.5 0.5 0.5" color="#000"></a-obj-model>
      <a-obj-model src="#person" rotation="-90 0 -140" position="0 -5 10" scale="0.5 0.5 0.5" color="#000"></a-obj-model>
      <a-obj-model src="#person" rotation="-90 0 -140" position="5 -5 10" scale="0.5 0.5 0.5" color="#000"></a-obj-model>
      
    </a-scene>
  </body>
</html>
