    <div>
        <h2>Spell out the volume you'd like.</h2>

        <form id="letter-button"> <!--alphabet buttons-->
            <input class="a-button" type="button" name="a-button" value="a">
            <input class="b-button" type="button" name="b-button" value="b">
            <input class="c-button" type="button" name="c-button" value="c">
            <input class="d-button" type="button" name="d-button" value="d">
            <input class="e-button" type="button" name="e-button" value="e">
            <input class="f-button" type="button" name="f-button" value="f">
            <input class="g-button" type="button" name="g-button" value="g">
            <input class="h-button" type="button" name="h-button" value="h">
            <input class="i-button" type="button" name="i-button" value="i">
            <input class="j-button" type="button" name="j-button" value="j">
            <input class="k-button" type="button" name="k-button" value="k">
            <input class="l-button" type="button" name="l-button" value="l">
            <input class="m-button" type="button" name="m-button" value="m">
            <input class="n-button" type="button" name="n-button" value="n">
            <input class="o-button" type="button" name="o-button" value="o">
            <input class="p-button" type="button" name="p-button" value="p">
            <input class="q-button" type="button" name="q-button" value="q">
            <input class="r-button" type="button" name="r-button" value="r">
            <input class="s-button" type="button" name="s-button" value="s">
            <input class="t-button" type="button" name="t-button" value="t">
            <input class="u-button" type="button" name="u-button" value="u">
            <input class="v-button" type="button" name="v-button" value="v">
            <input class="w-button" type="button" name="w-button" value="w">
            <input class="x-button" type="button" name="x-button" value="x">
            <input class="y-button" type="button" name="y-button" value="y">
            <input class="z-button" type="button" name="z-button" value="z">
            <input class="-button" type="button" name="-button" value="-">
        </form>
        <input class="reset-button" type="button" name="reset-button" value="RESET">
        <input class="submit-button" type="button" name="submit-button" value="SUBMIT">
    </div>
